<body>
  <!-- HEADER -->
 <!-- HEADER -->
<header class="bg-white pt-3">
  <div class="container-fluid">
    <!-- Mobile : Titre empilé verticalement -->
    <div class="row align-items-center d-lg-none">
      <div class="col-12 text-center">
        <p class="text-uppercase mb-0 small">Magazine En Ligne</p>
        <h1 class="display-4 fw-light mb-0">INTERIORS</h1>
        <p class="text-uppercase mb-0 small">Nos Meilleures Idées</p>
      </div>
    </div>

    <!-- Desktop : Tout sur une ligne -->
    <div class="d-none d-lg-flex justify-content-center align-items-center">
      <p class="mb-0 me-3">Magazine En Ligne</p>
      <h1 class="display-3 fw-light mb-0 mx-3">INTERIORS</h1>
      <p class="mb-0 ms-3">Nos Meilleures Idées</p>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 mt-5">
    <div class="container-fluid">
      <!-- Bouton hamburger (visible seulement sur mobile) -->

        class="navbar-toggler mx-auto" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu de navigation -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-lg-3">
            <a class="nav-link" href="#accueil">O1. Accueil</a>
          </li>
          <li class="nav-item px-lg-3">
            <a class="nav-link" href="#apropos">O2. A propos</a>
          </li>
          <li class="nav-item px-lg-3">
            <a class="nav-link" href="#services">O3. Services</a>
          </li>
          <li class="nav-item px-lg-3">
            <a class="nav-link" href="#galerie">O4. Galerie</a>
          </li>
          <li class="nav-item px-lg-3">
            <a class="nav-link" href="#news">O5. Les news</a>
          </li>
          <li class="nav-item px-lg-3">
            <a class="nav-link" href="#contact">O6. Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
